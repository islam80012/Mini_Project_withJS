<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/add.css">
    <title>Ajouter une Révision</title>
</head>
<body>
    <form class="form_ajouter" method="post" onsubmit="ValidateForm(event)">
        <h2>Révision</h2>
        <label>Module</label>
        <input id="module" type="text" placeholder="Entrer le Module">
        <span id="errmod" class="error-message"></span>
        <div class="Container">
            <label>Jours libres</label>
            <input id="dateRevison" class="Dates" type="date" placeholder="Entrer vos Dates libres " >
            <span id="errdate" class="error-message"></span>
            <label>Heure libre</label>
            <input id="heure" class="Heure" type="time" placeholder="Entrer les Heurs libres">
            <span id="errhr" class="error-message"></span>
            <button type="button" class="ajouterbtn" onclick="ajouterdate()">Ajouter Date</button>
        </div>
        <label>Date examen</label>
        <input id="dateExamen" type="date" placeholder="Entrer votre Date d'Examen">
        <span id="errexm" class="error-message"></span>
        <div class="Buttons">
            <input class="submit" type="submit" value="Submit">
            <button onclick="RetourAccueil()" class="retour" id="return">  <i class="fas fa-arrow-left"></i></button>
        </div>
        </form>

    <script src="../JS/add.js"></script>
</body>
</html>
